<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        <div class="d-flex">
            <a class="btn btn-light me-2" href="{{ url_for('admin_dashboard') }}">Back to Grievances</a>
            <a class="btn btn-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h4>All Feedback</h4>
    <table class="table table-striped" id="feedback-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for f in feedbacks %}
            <tr>
                <td>{{ f.id }}</td>
                <td>{{ f.name }}</td>
                <td>{{ f.email }}</td>
                <td>{{ f.message|replace('\n','<br>')|safe }}</td>
                <td>{{ 'Read' if f.is_read else 'Unread' }}</td>
                <td>
                    {% if not f.is_read %}
                    <button class="btn btn-primary btn-sm mark-read" data-id="{{ f.id }}">Mark as Read</button>
                    {% else %}
                    <button class="btn btn-secondary btn-sm mark-unread" data-id="{{ f.id }}">Mark as Unread</button>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
$(document).ready(function() {
    $('.mark-read').click(function() {
        var fid = $(this).data('id');
        $.post('/feedback/read/' + fid, function() {
            location.reload();
        });
    });

    $('.mark-unread').click(function() {
        var fid = $(this).data('id');
        $.post('/feedback/unread/' + fid, function() {
            location.reload();
        });
    });
});
</script>
</body>
</html>

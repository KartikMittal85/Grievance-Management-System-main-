<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div style="color: {% if category == 'success' %}green{% else %}red{% endif %}; text-align:center;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Feedback" required></textarea>
            <button type="submit">Submit</button>
        </form>
        {% if current_user.is_authenticated and current_user.role == 'student' %}
        <a href="{{ url_for('student_dashboard') }}"><button>Back to Dashboard</button></a>
        {% endif %}
    </div>
</body>
</html>
